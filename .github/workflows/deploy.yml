name: Deploy to PlanetHoster

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: projects/javascript/package-lock.json
        
    - name: Install dependencies
      working-directory: projects/javascript
      run: npm ci
      
    - name: Build React app
      working-directory: projects/javascript
      run: CI=false npm run build
      
    - name: Prepare deployment files
      working-directory: projects/javascript
      run: |
        # Create deployment directory structure
        mkdir -p deployment/public_html
        mkdir -p deployment/public_html/public
        
        # Copy React build files to public subdirectory
        cp -r build/* deployment/public_html/public/
        
        # Copy PHP files and server files to public_html root
        cp server/*.php deployment/public_html/
        cp server/server.js deployment/public_html/
        cp server/package*.json deployment/public_html/
        
        # Copy any other important files
        cp public/robots.txt deployment/public_html/
        cp public/sitemap.xml deployment/public_html/
        cp public/manifest.json deployment/public_html/
        
        # Copy assets to public_html root (for backward compatibility)
        cp -r public/assets deployment/public_html/
        
    - name: Deploy to PlanetHoster via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        security: loose
        local-dir: projects/javascript/deployment/public_html/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
          **/README.md
          **/.github/**
          **/deployment-info.txt
        # Don't delete existing files on server
        dangerous-clean-slate: false
        # Add logging for debugging
        log-level: verbose
        # Add timeout settings
        timeout: 120
