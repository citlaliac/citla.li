name: Deploy to PlanetHoster

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering from any branch
    inputs:
      test_mode:
        description: 'Test mode (only test connection, no deployment)'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Test FTP Connection
      run: |
        echo "üîç Testing FTP connection first..."
        sudo apt-get update
        sudo apt-get install -y lftp
        
        echo "Testing connection to: ${{ secrets.FTP_SERVER }}"
        echo "Username: ${{ secrets.FTP_USERNAME }}"
        echo "Password: [HIDDEN]"
        
        # Use lftp's -u flag to avoid URL encoding issues with special characters
        lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" -e "
        set ftp:ssl-allow no;
        set ftp:passive-mode on;
        set net:timeout 30;
        set net:max-retries 3;
        open ${{ secrets.FTP_SERVER }};
        pwd;
        ls -la | head -10;
        cd public_html;
        pwd;
        ls -la | head -10;
        quit
        " || {
          echo "‚ùå FTP connection failed!"
          echo ""
          echo "Troubleshooting steps:"
          echo "1. Verify FTP_SERVER secret: ${{ secrets.FTP_SERVER }}"
          echo "2. Verify FTP_USERNAME secret: ${{ secrets.FTP_USERNAME }}"
          echo "3. Check FTP_PASSWORD secret (special characters like ! should work)"
          echo "4. Try connecting manually with an FTP client to verify credentials"
          exit 1
        }
        
        echo "‚úÖ FTP connection successful!"
        
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: projects/javascript/package-lock.json
        
    - name: Install dependencies
      working-directory: projects/javascript
      run: npm ci
      
    - name: Build React app
      working-directory: projects/javascript
      run: CI=false npm run build
      
    - name: Prepare deployment files
      working-directory: projects/javascript
      run: |
        echo "üì¶ Preparing deployment files..."
        
        # Create deployment directory
        mkdir -p deployment/public_html
        
        # Step 1: Copy React build files to public_html root
        echo "üìÅ Copying React build files..."
        cp -r build/* deployment/public_html/
        
        # Step 2: Copy PHP files to public_html root
        echo "üìÅ Copying PHP files..."
        cp server/*.php deployment/public_html/ 2>/dev/null || echo "No PHP files found in server/"
        
        # Step 3: Copy .htaccess for React Router
        echo "üìÅ Copying .htaccess..."
        if [ -f .htaccess ]; then
          cp .htaccess deployment/public_html/
        else
          echo "‚ö†Ô∏è  .htaccess not found - React Router may not work correctly"
        fi
        
        # Verify critical files exist
        echo "‚úÖ Verifying deployment structure..."
        echo "Files in deployment/public_html/:"
        ls -la deployment/public_html/ | head -20
        echo ""
        echo "Checking for critical files:"
        [ -f deployment/public_html/index.html ] && echo "‚úÖ index.html found" || echo "‚ùå index.html missing"
        [ -d deployment/public_html/assets ] && echo "‚úÖ assets/ folder found" || echo "‚ùå assets/ folder missing"
        [ -d deployment/public_html/static ] && echo "‚úÖ static/ folder found" || echo "‚ùå static/ folder missing"
        [ -f deployment/public_html/.htaccess ] && echo "‚úÖ .htaccess found" || echo "‚ö†Ô∏è  .htaccess missing"
        
    - name: Deploy to PlanetHoster via LFTP
      run: |
        # Install lftp
        sudo apt-get update
        sudo apt-get install -y lftp
        
        # Debug: Show what we're about to upload
        echo "=== FILES TO UPLOAD ==="
        ls -la projects/javascript/deployment/public_html/
        echo "=== INDEX.HTML CONTENT (first 10 lines) ==="
        head -10 projects/javascript/deployment/public_html/index.html
        
        # Use lftp's -u flag to handle special characters in password
        lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" -e "
        set ftp:ssl-allow no;
        set ftp:passive-mode on;
        set net:timeout 30;
        set net:max-retries 3;
        open ${{ secrets.FTP_SERVER }};
        cd public_html;
        lcd projects/javascript/deployment/public_html;
        mirror -R --verbose --exclude-glob .git* --exclude-glob node_modules* --exclude-glob .env*;
        quit
        "
        
        # Debug: Verify upload by listing remote directory
        echo "=== VERIFYING UPLOAD ==="
        lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" -e "
        set ftp:ssl-allow no;
        open ${{ secrets.FTP_SERVER }};
        cd public_html;
        ls -la;
        quit
        "
