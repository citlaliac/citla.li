name: Deploy to PlanetHoster

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering from any branch
    inputs:
      test_mode:
        description: 'Test mode (only test connection, no deployment)'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Test FTP Connection
      run: |
        echo "üîç Testing FTP connection first..."
        sudo apt-get update
        sudo apt-get install -y lftp
        
        echo "Testing connection to: ${{ secrets.FTP_SERVER }}"
        echo "Username: ${{ secrets.FTP_USERNAME }}"
        echo "Password: [HIDDEN]"
        
        # Use -u flag to avoid URL encoding issues with special characters in password
        # Build FTP script line by line to avoid YAML syntax issues
        echo "set ftp:ssl-allow no" > test_ftp.txt
        echo "set ftp:passive-mode on" >> test_ftp.txt
        echo "set net:timeout 30" >> test_ftp.txt
        echo "set net:max-retries 3" >> test_ftp.txt
        echo "set ftp:list-options -a" >> test_ftp.txt
        echo "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}" >> test_ftp.txt
        echo "pwd" >> test_ftp.txt
        echo "ls -la | head -10" >> test_ftp.txt
        echo "cd public_html" >> test_ftp.txt
        echo "pwd" >> test_ftp.txt
        echo "ls -la | head -10" >> test_ftp.txt
        echo "quit" >> test_ftp.txt
        
        echo "Running FTP connection test..."
        if lftp -f test_ftp.txt 2>&1; then
          echo "‚úÖ FTP connection successful!"
        else
          echo "‚ùå FTP connection failed!"
          echo ""
          echo "Troubleshooting steps:"
          echo "1. Verify FTP_SERVER secret: ${{ secrets.FTP_SERVER }}"
          echo "2. Verify FTP_USERNAME secret: ${{ secrets.FTP_USERNAME }}"
          echo "3. Check FTP_PASSWORD secret (make sure no extra spaces)"
          echo "4. Try connecting manually with an FTP client to verify credentials"
          exit 1
        fi
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: projects/javascript/package-lock.json
        
    - name: Install dependencies
      working-directory: projects/javascript
      run: npm ci
      
    - name: Build React app
      working-directory: projects/javascript
      run: CI=false npm run build
      
    - name: Prepare deployment files
      working-directory: projects/javascript
      run: |
        echo "üì¶ Preparing deployment files..."
        
        # Create deployment directory
        mkdir -p deployment/public_html
        
        # Step 1: Copy React build files to public_html root
        echo "üìÅ Copying React build files..."
        cp -r build/* deployment/public_html/
        
        # Step 2: Copy PHP files to public_html root
        echo "üìÅ Copying PHP files..."
        cp server/*.php deployment/public_html/ 2>/dev/null || echo "No PHP files found in server/"
        
        # Step 3: Copy .htaccess for React Router
        echo "üìÅ Copying .htaccess..."
        if [ -f .htaccess ]; then
          cp .htaccess deployment/public_html/
        else
          echo "‚ö†Ô∏è  .htaccess not found - React Router may not work correctly"
        fi
        
        # Verify critical files exist
        echo "‚úÖ Verifying deployment structure..."
        echo "Files in deployment/public_html/:"
        ls -la deployment/public_html/ | head -20
        echo ""
        echo "Checking for critical files:"
        [ -f deployment/public_html/index.html ] && echo "‚úÖ index.html found" || echo "‚ùå index.html missing"
        [ -d deployment/public_html/assets ] && echo "‚úÖ assets/ folder found" || echo "‚ùå assets/ folder missing"
        [ -d deployment/public_html/static ] && echo "‚úÖ static/ folder found" || echo "‚ùå static/ folder missing"
        [ -f deployment/public_html/.htaccess ] && echo "‚úÖ .htaccess found" || echo "‚ö†Ô∏è  .htaccess missing"
        echo ""
        echo "Checking index.html for script tags:"
        if [ -f deployment/public_html/index.html ]; then
          if grep -q "static/js/main" deployment/public_html/index.html; then
            echo "‚úÖ index.html contains static/js/main script tag"
            grep "static/js/main" deployment/public_html/index.html
          else
            echo "‚ùå index.html MISSING static/js/main script tag!"
            echo "First 50 lines of index.html:"
            head -50 deployment/public_html/index.html
          fi
        fi
        echo ""
        echo "Checking static folder contents:"
        if [ -d deployment/public_html/static ]; then
          echo "‚úÖ static/ folder exists"
          ls -la deployment/public_html/static/
          if [ -d deployment/public_html/static/js ]; then
            echo "‚úÖ static/js/ folder exists"
            ls -la deployment/public_html/static/js/ | head -5
          else
            echo "‚ùå static/js/ folder missing!"
          fi
        else
          echo "‚ùå static/ folder missing!"
        fi
        
    - name: Deploy to PlanetHoster via LFTP
      run: |
        # Install lftp
        sudo apt-get update
        sudo apt-get install -y lftp
        
        # Debug: Show what we're about to upload
        echo "=== FILES TO UPLOAD ==="
        ls -la projects/javascript/deployment/public_html/
        echo "=== INDEX.HTML CONTENT (first 10 lines) ==="
        head -10 projects/javascript/deployment/public_html/index.html
        
        # Create lftp script using -u flag to avoid URL encoding issues
        echo "set ftp:ssl-allow no" > lftp_script.txt
        echo "set ftp:passive-mode on" >> lftp_script.txt
        echo "set net:timeout 30" >> lftp_script.txt
        echo "set net:max-retries 3" >> lftp_script.txt
        echo "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}" >> lftp_script.txt
        echo "cd public_html" >> lftp_script.txt
        echo "lcd projects/javascript/deployment/public_html" >> lftp_script.txt
        # Use --delete to remove old static files that are no longer in the build
        # This ensures old JS/CSS files with different hashes are cleaned up
        echo "mirror -R --delete --verbose --exclude-glob .git* --exclude-glob node_modules* --exclude-glob .env*" >> lftp_script.txt
        echo "quit" >> lftp_script.txt
        
        # Run lftp script
        lftp -f lftp_script.txt
        
        # Debug: Verify upload by listing remote directory
        echo "=== VERIFYING UPLOAD ==="
        echo "set ftp:ssl-allow no" > verify_ftp.txt
        echo "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}" >> verify_ftp.txt
        echo "cd public_html" >> verify_ftp.txt
        echo "ls -la" >> verify_ftp.txt
        echo "ls -la static/" >> verify_ftp.txt
        echo "ls -la static/js/" >> verify_ftp.txt
        echo "get index.html /tmp/remote_index.html" >> verify_ftp.txt
        echo "quit" >> verify_ftp.txt
        lftp -f verify_ftp.txt
        
        # Check if script tag exists in uploaded index.html
        if [ -f /tmp/remote_index.html ]; then
          echo "=== CHECKING UPLOADED INDEX.HTML ==="
          if grep -q "static/js/main" /tmp/remote_index.html; then
            echo "‚úÖ Uploaded index.html contains static/js/main script tag"
            grep "static/js/main" /tmp/remote_index.html
          else
            echo "‚ùå CRITICAL: Uploaded index.html MISSING static/js/main script tag!"
            echo "First 30 lines of uploaded index.html:"
            head -30 /tmp/remote_index.html
          fi
        else
          echo "‚ö†Ô∏è  Could not download remote index.html for verification"
        fi