name: Deploy to PlanetHoster

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering from any branch
    inputs:
      test_mode:
        description: 'Test mode (only test connection, no deployment)'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Test FTP Connection
      run: |
        echo "ðŸ” Testing FTP connection first..."
        sudo apt-get update
        sudo apt-get install -y lftp
        
        echo "Testing connection to: ${{ secrets.FTP_SERVER }}"
        echo "Username: ${{ secrets.FTP_USERNAME }}"
        echo "Password: [HIDDEN]"
        
        # Use -u flag to avoid URL encoding issues with special characters in password
        cat > test_ftp.txt << 'TESTEOF'
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set net:timeout 30
        set net:max-retries 3
        set ftp:list-options -a
TESTEOF
        # Add credentials using -u flag (avoids URL encoding issues)
        echo "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}" >> test_ftp.txt
        cat >> test_ftp.txt << 'TESTEOF'
        pwd
        ls -la | head -10
        cd public_html
        pwd
        ls -la | head -10
        quit
TESTEOF
        
        echo "Running FTP connection test..."
        if lftp -f test_ftp.txt 2>&1; then
          echo "âœ… FTP connection successful!"
        else
          echo "âŒ FTP connection failed!"
          echo ""
          echo "Troubleshooting steps:"
          echo "1. Verify FTP_SERVER secret: ${{ secrets.FTP_SERVER }}"
          echo "2. Verify FTP_USERNAME secret: ${{ secrets.FTP_USERNAME }}"
          echo "3. Check FTP_PASSWORD secret (make sure no extra spaces)"
          echo "4. Try connecting manually with an FTP client to verify credentials"
          exit 1
        fi
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: projects/javascript/package-lock.json
        
    - name: Install dependencies
      working-directory: projects/javascript
      run: npm ci
      
    - name: Build React app
      working-directory: projects/javascript
      run: CI=false npm run build
      
    - name: Prepare deployment files
      working-directory: projects/javascript
      run: |
        echo "ðŸ“¦ Preparing deployment files..."
        
        # Create deployment directory
        mkdir -p deployment/public_html
        
        # Step 1: Copy React build files to public_html root
        echo "ðŸ“ Copying React build files..."
        cp -r build/* deployment/public_html/
        
        # Step 2: Copy PHP files to public_html root
        echo "ðŸ“ Copying PHP files..."
        cp server/*.php deployment/public_html/ 2>/dev/null || echo "No PHP files found in server/"
        
        # Step 3: Copy .htaccess for React Router
        echo "ðŸ“ Copying .htaccess..."
        if [ -f .htaccess ]; then
          cp .htaccess deployment/public_html/
        else
          echo "âš ï¸  .htaccess not found - React Router may not work correctly"
        fi
        
        # Verify critical files exist
        echo "âœ… Verifying deployment structure..."
        echo "Files in deployment/public_html/:"
        ls -la deployment/public_html/ | head -20
        echo ""
        echo "Checking for critical files:"
        [ -f deployment/public_html/index.html ] && echo "âœ… index.html found" || echo "âŒ index.html missing"
        [ -d deployment/public_html/assets ] && echo "âœ… assets/ folder found" || echo "âŒ assets/ folder missing"
        [ -d deployment/public_html/static ] && echo "âœ… static/ folder found" || echo "âŒ static/ folder missing"
        [ -f deployment/public_html/.htaccess ] && echo "âœ… .htaccess found" || echo "âš ï¸  .htaccess missing"
        
    - name: Deploy to PlanetHoster via LFTP
      run: |
        # Install lftp
        sudo apt-get update
        sudo apt-get install -y lftp
        
        # Debug: Show what we're about to upload
        echo "=== FILES TO UPLOAD ==="
        ls -la projects/javascript/deployment/public_html/
        echo "=== INDEX.HTML CONTENT (first 10 lines) ==="
        head -10 projects/javascript/deployment/public_html/index.html
        
        # Create lftp script using -u flag to avoid URL encoding issues
        cat > lftp_script.txt << 'DEPLOYEOF'
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set net:timeout 30
        set net:max-retries 3
DEPLOYEOF
        # Add credentials using -u flag (handles special characters like !)
        echo "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}" >> lftp_script.txt
        cat >> lftp_script.txt << 'DEPLOYEOF'
        cd public_html
        lcd projects/javascript/deployment/public_html
        mirror -R --verbose --exclude-glob .git* --exclude-glob node_modules* --exclude-glob .env*
        quit
DEPLOYEOF
        
        # Run lftp script
        lftp -f lftp_script.txt
        
        # Debug: Verify upload by listing remote directory
        echo "=== VERIFYING UPLOAD ==="
        cat > verify_ftp.txt << 'VERIFYEOF'
        set ftp:ssl-allow no
VERIFYEOF
        echo "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}" >> verify_ftp.txt
        echo "cd public_html" >> verify_ftp.txt
        echo "ls -la" >> verify_ftp.txt
        echo "quit" >> verify_ftp.txt
        lftp -f verify_ftp.txt
